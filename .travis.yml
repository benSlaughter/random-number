language: ruby
rvm:
  - ruby-head
  - 2.5.0
  - 2.4.0
  - 2.3.0
  - 2.2.0
  - 2.1.0
  - 2.0.0
matrix:
  allow_failures:
    - rvm: ruby-head
script: "ruby test/run_test.rb"
deploy:
  provider: rubygems
  api_key:
    secure: ""
  gem: random-number
  on:
    repo: benSlaughter/random-number
    branch: master
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  draft : true
  on:
    tags: true
